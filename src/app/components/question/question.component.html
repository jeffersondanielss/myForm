<div [formGroup]="group">
  <fieldset class="form-group" *ngIf="!question.hidden">
    <label>{{ question.label }}</label>

    <div class="form-group">
      <select class="form-control" formControlName="{{ names[questionIndex] }}" (change)="onChange(names[questionIndex], $event.target.value)">
        <option *ngFor="let option of question.options | objectToArray" value="{{ option.value }}">{{ option.label }}</option>
      </select>
    </div>
  </fieldset>
</div>

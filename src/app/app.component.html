<div class="container app">
  <h1>
    <img src="https://www.thinkseg.com/assets/images/logo-thinkseg.svg" class="app__logo" alt="thinkSeg">
  </h1>

  <form [formGroup]="thinkForm" (ngSubmit)="addAnswers(thinkForm.value)">
    
    <div *ngFor="let question of questions; let qIndex = index">
      <fieldset class="form-group" *ngIf="!question.hidden">
        <label for="">{{ question.label }}</label>

        <div class="form-group">
          <select class="form-control" formControlName="{{names[qIndex]}}" (change)="onChange(questions[qIndex + 1], $event.target.value)">
            <option *ngFor="let item of question.options | keys" value="{{ question.options[item].value }}">{{ question.options[item].label }}</option>
          </select>
        </div>
      </fieldset>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Enviar</button>

    <div class="app__alert alert alert-success text-center" *ngIf="cool_level != undefined" role="alert">
      NÃ­vel {{ cool_level }}!
    </div>

  </form>
</div>

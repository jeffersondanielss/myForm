<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!

<form class="form">
  <fieldset class="form__fieldset" *ngFor="let question of questions" [ngClass]=" question.hidden ? 'form--hidden': 'form--show' ">
    <label class="form__label" for="">{{ question.label }}</label>
  </fieldset>
</form>

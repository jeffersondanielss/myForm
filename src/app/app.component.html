<div class="container app">
  <h1>
    <img src="https://www.thinkseg.com/assets/images/logo-thinkseg.svg" class="app__logo" alt="thinkSeg">
  </h1>

  <form class="form" [formGroup]="thinkForm" (ngSubmit)="addAnswers(thinkForm.value)">
    <fieldset class="form" *ngFor="let question of questions; let xis = index" [ngClass]=" question.hidden ? 'form--hidden': 'form--show' ">
      <label class="form__label" for="">{{ question.label }}</label>

      <div class="form-group">
        <select class="form-control" formControlName="{{names[xis]}}" (change)="onChange(questions[xis + 1], $event.target.value)">
          <option *ngFor="let item of question.options | keys" value="{{ question.options[item].value }}">{{ question.options[item].label }}</option>
        </select>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary btn-block">Enviar</button>

    <div class="form__alert alert alert-success text-center" *ngIf="cool_level != undefined" role="alert">
      NÃ­vel {{ cool_level }}!
    </div>

  </form>
</div>
